<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con nosotros</title>

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- MapBox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style-contacta.css">

</head>

<body>

    <div class="mapa">
        <h1>Encuentranos.</h1>
        <div id='map' style='width: 700px; height: 500px;'></div>
        <h1>Contactanos</h1>
        <h3>Si prefieres no venir hasta aqu√≠ contactanos por cualquiera de nuestras RRSS.</h3>
        <div class="redes">
           <a href=""><i class='bx bxl-instagram'></i></a>
            <a href=""><i class='bx bxl-twitter'></i></a>
            <a href=""><i class='bx bxl-facebook-square' ></i></a>
        </div>
    </div>


    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWVuYWNob2FpdG9yIiwiYSI6ImNsOTJtOWVlMDAxcGQzdm81ZnZrOG0wN20ifQ.2a0i8AiK3lFQDkDnVwNezQ';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/menachoaitor/cl9i4rsvv00jv14pizzusjpse', // style URL
            center: [-6.1778131306262765, 36.86740354118555], // starting position [lng, lat]
            zoom: 17, // starting zoom
            projection: 'globe' // display the map as a 3D globe
        });
        const el = document.createElement('div');
        el.className = 'marker';
        // Set marker options.
        new mapboxgl.Marker(el)
            .setLngLat([-6.1778131306262765, 36.86740354118555])
            .addTo(map);
        map.on('style.load', () => {
            map.setFog({}); // Set the default atmosphere style
        });
    </script>
</body>

</html>
